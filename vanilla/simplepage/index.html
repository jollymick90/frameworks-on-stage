<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page</title>
</head>
<body>
    <h1>Simple Page</h1>
    <div class="controls">
        <label>Add New Div</label>
        <button id="addNewDiv">Add New Div</button>        
    </div>
    <div id="container"></div>
    <script>
        let divCount = 0;
        const containerDiv = document.getElementById('container');
        const addNewDivButton = document.getElementById('addNewDiv');
        addNewDivButton.addEventListener('click', () => {
            divCount++;
            console.log("click addNewDiv");
            const div = document.createElement('div');
            div.classList.add("newDiv");
            div.style.backgroundColor = '#FFA';
            div.style.width = '300px';
            div.style.height = '200px';
            div.id = 'divAdded' + divCount;
            containerDiv.appendChild(div);
        })
    </script>
    
</body>
</html>
